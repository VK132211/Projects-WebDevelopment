<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-96 bg-white shadow-md rounded-lg p-6">
      <div id="quiz-container">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-lg font-bold">Quiz App</h1>
          <p id="score" class="text-sm">Score: 0</p>
        </div>
        <div id="question-number" class="mb-2 text-gray-600">Question 1/10</div>
        <div id="question-container" class="mb-4">
          <p id="question" class="font-medium">Question will appear here.</p>
        </div>
        <div id="options-container" class="space-y-2"></div>
        <button
          id="next-button"
          class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Next
        </button>
      </div>
      <div id="restart-container" class="hidden text-center">
        <p class="text-lg font-medium mb-4">Quiz Completed!</p>
        <button
          id="restart-button"
          class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
        >
          Restart Quiz
        </button>
      </div>
    </div>
  </body>
</html>
